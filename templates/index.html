<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel-Intel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            margin: 10px 0;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sentinel-Intel</h1>
        <p>Analyze text for misinformation using AI.</p>

        <form method="POST">
            <textarea name="text" placeholder="Enter text for analysis..."></textarea><br>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
            <h3>AI Analysis:</h3>
            <p>{{ result }}</p>
        {% endif %}
    </div>

</body>
</html>
